<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'/>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Web Whats-Up</title>
</head>
<body>
    
    <div id="app" class="container flex">
        <!-- Nav Bar -->
        <aside class="nav-bar flex">
            <!-- User id -->
            <div class="user-id flex items-center pd-20">
                <div class="user-id-left flex items-center">
                   <div class="avatar">
                        <img :src=" `./img/avatar${user.avatar}.jpg`" alt="">
                    </div> 
                    <p>{{user.name}}</p>
                </div>
                <div class="user-id-right">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i> 
                </div>
            </div>
            <!-- Notification -->
            <div class="notification flex items-center pd-20">
                <i class="fas fa-bell-slash"></i>
                <div class="notification-text flex">
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <p class="small">Attiva notifiche desktop</p>
                </div>
               
            </div>
            <!-- Search Bar -->
            <div class="search pd-20">
                <i class="fas fa-search"></i>
                 <input type="text" placeholder="Cerca od inizia una nuova chat!">
            </div>
            <!-- List Contact -->
            <ul class="list-contact">
                <li v-for="(contact, index) in contacts"
                @click="activeChat(index)" class="contact flex items-center">
                    <div class="avatar">
                        <img :src=" `./img/avatar${contact.avatar}.jpg` " :alt="contact.name">
                    </div>
                    <p>{{ contact.name }}</p>
                </li>
            </ul>
        </aside>
        <!-- Content -->
        <main class="content flex">
            <!-- Header content -->
            <div class="header-content pd-20 flex items-center">
                <div class="contact flex items-center">
                    <div class="avatar">
                        <img :src="`./img/avatar${contacts[activeUser].avatar}.jpg`" alt="">
                    </div>
                    <div class="contact-data flex">
                      <p>{{contacts[activeUser].name}}</p>
                    <p class="small">Ultimo accesso alle </p>
                    </div>
                </div>
                <div class="contact-data-right flex">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>                 
                </div>
                
            </div>
            <!-- Main content -->
            <div class="main-content pd-20" v-for="(contact, activeUser) in contacts">
                <div :class="['chat-text', contacts[activeUser].status === 'received' ? 'received' : 'sent'  ]"></div>

                <!-- <div class="chat-text sent">lorem
                    <p class="time">10/01/2020 15:30</p>
                </div> -->

                <!-- <div class="chat-text receive">Lorem
                    <p class="time">10/01/2020 15:30</p>
                </div> -->
            </div>
            <!-- Footer content -->
            <div class="footer-content flex items-center pd-20">
                <i class="far fa-smile"></i>
                <input type="text" placeholder="Scrivi un messaggio">
                <i class="fas fa-microphone"></i>
            </div>
        </main>

    </div>

    <!-- JS -->
    <script src="./js/main.js"></script>
</body>
</html>
