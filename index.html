<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'/>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Web Whats-Up</title>
</head>
<body>
    
    <div id="app" class="container flex">
        <!-- Nav Bar -->
        <aside class="nav-bar">
            <!-- User id -->
            <div class="user-id pd-20">
                <div class="user-id-left">
                   <div class="avatar">
                        <img src="./img/avatar_io.jpg" alt="">
                    </div> 
                    <p>Nome Utente</p>
                </div>
                <div class="user-id-right">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i> 
                </div>
            </div>
            <!-- Notification -->
            <div class="notification pd-20">
                <i class="fas fa-bell-slash"></i>
                <div class="notification-text flex">
                    <p>Ricevi notifiche i nuovi messaggi</p>
                    <p class="small">Attiva notifiche desktop</p>
                </div>
               
            </div>
            <!-- Search Bar -->
            <div class="search pd-20">
                <i class="fas fa-search"></i>
                 <input type="text" placeholder="Cerca od inizia una nuova chat!">
            </div>
            <!-- List Contact -->
            <ul class="list-contact">
                <li v-for="(contact, index) in contacts" class="contact flex">
                    <div class="avatar">
                        <img :src="avatar(contact)" alt="">
                    </div>
                    <p>{{ contact.name }}</p>
                </li>
            </ul>
        </aside>
        <!-- Content -->
        <main class="content flex">
            <!-- Header content -->
            <div class="header-content pd-20 flex">
                <div class="contact flex">
                    <div class="avatar">
                        <img src="./img/avatar_1.jpg" alt="">
                    </div>
                    <div class="contact-data flex">
                      <p>Michele</p>
                    <p class="small">Ultimo accesso oggi alle 10.35</p>
                    </div>
                </div>
                <div class="contact-data-right flex">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>                 
                </div>
                
            </div>
            <!-- Main content -->
            <div class="main-content pd-20"></div>
            <!-- Footer content -->
            <div class="footer-content flex pd-20">
                <i class="far fa-smile"></i>
                <input type="text" placeholder="Scrivi un messaggio">
                <i class="fas fa-microphone"></i>
            </div>
        </main>

    </div>

    <!-- JS -->
    <script src="./js/main.js"></script>
</body>
</html>
