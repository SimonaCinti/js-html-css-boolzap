<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'/>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Web Whats-Up</title>
</head>
<body>
    
    <div id="app" class="container">
        <!-- Nav Bar -->
        <aside class="nav-bar">
            <div class="user-id pd-20">
                <div class="avatar">
                    <img src="./img/avatar_io.jpg" alt="">
                </div> 
                <p>Nome Utente</p>
                <i class="fas fa-circle-notch"></i>
                <i class="fas fa-comment-alt"></i>
                <i class="fas fa-ellipsis-v"></i>
                
            </div>
            <div class="notification pd-20">
                
            </div>
            <div class="search pd-20">
                <i class="fas fa-search"></i>
                 <input type="text" placeholder="Cerca od inizia una nuova chat!">
            </div>
            <div class="list-contact pd-20">
                <div class="contact ">
                    lorem
                </div>
            </div>
        </aside>
        <!-- Content -->
        <main class="content">
            <!-- Header content -->
            <div class="header-content pd-20">Lorem</div>
            <!-- Main content -->
            <div class="main-content pd-20">lorem</div>
            <!-- Footer content -->
            <div class="footer-content pd-20">lorem</div>
        </main>

    </div>

    <!-- JS -->
    <script src="./js/main.js"></script>
</body>
</html>
